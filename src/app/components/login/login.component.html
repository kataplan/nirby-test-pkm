<h3 class="mb-5">¡Hola Entrenador! Inicia tu Sesión</h3>
<div class="d-flex align-items-center align-items-md-start justify-content-md-between w-100 flex-column flex-md-row gap-3 ">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="login_form w-100 pb-3">
        <div class="d-flex flex-column gap-1 mb-3">
            <label htmlFor="username">Correo</label>
            <input pInputText id="username" formControlName="email" />
        </div>
        <div class="d-flex flex-column gap-1 mb-3">
            <label htmlFor="password">Contraseña</label>
            <input pInputText id="password" type="password" formControlName="password" />
        </div>

        <p-button label="Iniciar sesión"  type="submit"></p-button>
     
        <p-divider></p-divider>   

        <p-button  label="Iniciar sesión con google" icon="pi pi-google" styleClass=" p-button-secondary "  (onClick)="onGoogleSignIn()"></p-button>
    </form>
    <div>
        <img src="../../../assets/images/pokemon-trainer-pokemon-svgrepo-com.svg" class="login_img" alt="trainer">
    </div>
</div>
